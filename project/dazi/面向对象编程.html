<!--面向对象编程-->
<!--以构造一个对象的形式来完成一个完整程序的编写-->
<!--*把写一个完成程序的过程通过封装一个对象来完成，通过添加对象的属性和方法来完成程序的编写-->
<!--*分析对象有哪些特性》添加对应的属性》分析对象有哪些行为》添加对应的方法-->
<!--创建一个游戏类》class game（）》添加对象所需要的属性  添加对象所需要的方法-->
<!--优点： *将程序所有的细节信息隐藏起来，只留部分接口共外部调用，提高程序的安全性和易用性-->
<!--*程序的结构会非常清晰-->
<!--缺点：需要对于程序的全部细节有全局的把握-->

<!--面向过程编程-->
<!--把写一个完整的过程根据功能分割成不同的阶段，编程的时候就是一个阶段一个阶段来完成-->
<!--碰到一个需求》写一段程序》下一个需求》下一个程序。。。。-->
<!--优点： 只需要专注于当前阶段的编写，不需要考虑对整体的影响-->
<!--思路比较简单和清晰-->
<!--缺点： 如果程序代码量比较大，对程序的管理会比较麻烦-->
<!--以函数的方式定义会占用比较多的内存，尤其是在复用比较多的时候-->
<!--应用场合：在一些比较简单，不需要太多复用的时候-->
